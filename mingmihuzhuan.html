<body>
    <div class="container">
        <h1>ğŸ‹ å¯†ä¿¡è½¬æ¢å™¨</h1>
        
        <div id="inputSection">
            <textarea id="inputText" 
                      placeholder="è¯·è¾“å…¥1-36ä¸ªä¸­æ–‡å­—ç¬¦..."
                      maxlength="36"></textarea>
            <div style="text-align: center; margin-top: 24px;">
                <button onclick="generateGrids()">ğŸ“œ ç”Ÿæˆæ™ºèƒ½è¡¨æ ¼</button>
            </div>
        </div>

        <div class="grids-container">
            <div class="grid-box">
                <h3>æ˜æ–‡è¡¨æ ¼</h3>
                <div id="originalGrid"></div>
            </div>
            <div class="grid-box">
                <h3>å¯†æ–‡è¡¨æ ¼</h3>
                <div id="cipherGrid"></div>
            </div>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <div class="control-item">
                    <select id="axis" onchange="updateDirection()">
                        <option value="row">è¡Œæ“ä½œ</option>
                        <option value="col">åˆ—æ“ä½œ</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <span>ç¬¬</span>
                    <input type="number" id="index" min="1" value="1">
                    <span id="axisLabel">è¡Œ</span>
                </div>

                <div class="control-item">
                    <select id="direction"></select>
                </div>

                <div class="control-item">
                    <span>ç§»åŠ¨</span>
                    <input type="number" id="steps" min="1" value="1">
                    <span>æ ¼</span>
                </div>

                <div style="grid-column: 1 / -1; display: flex; gap: 16px; justify-content: center;">
                    <button onclick="encryptShift()">ğŸ”’ æ“ä½œåŠ å¯†</button>
                    <button onclick="decryptShift()">ğŸ”“ æ“ä½œè§£å¯†</button>
                    <button onclick="playProcess()">â–¶ï¸ æ’­æ”¾è¿‡ç¨‹</button>
                </div>
            </div>
        </div>

        <div>
            <h3 style="color: var(--tencent-blue); text-align: center; margin-bottom: 20px;">ğŸ“– åŠ å¯†ç®—æ³•è®°å½•</h3>
            <div id="algorithmLog"></div>
        </div>
    </div>

    <script>
        let originalMatrix = [];
        let cipherMatrix = [];
        let encryptSteps = [];
        let decryptSteps = [];
        let currentConfig = { rows: 0, cols: 0 };

        const sizeConfig = [
            {min:1,  max:4,  rows:2,  cols:2},
            {min:5,  max:6,  rows:3,  cols:2},
            {min:7,  max:9,  rows:3,  cols:3},
            {min:10, max:12, rows:4,  cols:3},
            {min:13, max:16, rows:4,  cols:4},
            {min:17, max:20, rows:5,  cols:4},
            {min:21, max:25, rows:5,  cols:5},
            {min:26, max:30, rows:6,  cols:5},
            {min:31, max:36, rows:6,  cols:6}
        ];

        function calculateSize(length) {
            for(let config of sizeConfig) {
                if(length >= config.min && length <= config.max) return config;
            }
            return {rows:6, cols:6};
        }

        function generateGrids() {
            const input = document.getElementById('inputText').value.replace(/\s/g, '');
            if(!input || input.length > 36) {
                alert("è¯·è¾“å…¥1-36ä¸ªä¸­æ–‡å­—ç¬¦ï¼");
                return;
            }

            currentConfig = calculateSize(input.length);
            originalMatrix = [];
            let index = 0;

            for(let i=0; i<currentConfig.rows; i++) {
                const row = [];
                for(let j=0; j<currentConfig.cols; j++) {
                    row.push(index < input.length ? input[index++] : '');
                }
                originalMatrix.push(row);
            }

            cipherMatrix = JSON.parse(JSON.stringify(originalMatrix));
            encryptSteps = [];
            decryptSteps = [];
            renderGrids();
            updateControlLimits();
            updateDirection();
            updateAlgorithmLog();
        }

        function renderGrids() {
            renderGrid('originalGrid', originalMatrix);
            renderGrid('cipherGrid', cipherMatrix);
        }

        function renderGrid(containerId, matrix) {
            const container = document.getElementById(containerId);
            let html = '<table class="grid">';
            matrix.forEach(row => {
                html += '<tr>';
                row.forEach(cell => html += `<td>${cell || ''}</td>`);
                html += '</tr>';
            });
            container.innerHTML = html + '</table>';
        }

        function updateControlLimits() {
            const axis = document.getElementById('axis').value;
            document.getElementById('index').max = axis === 'row' ? currentConfig.rows : currentConfig.cols;
            document.getElementById('steps').max = axis === 'row' ? currentConfig.cols-1 : currentConfig.rows-1;
        }

        function updateDirection() {
            const axis = document.getElementById('axis').value;
            const directionSelect = document.getElementById('direction');
            directionSelect.innerHTML = axis === 'row' 
                ? '<option value="left">å·¦ç§»</option><option value="right">å³ç§»</option>'
                : '<option value="up">ä¸Šç§»</option><option value="down">ä¸‹ç§»</option>';
            document.getElementById('axisLabel').textContent = axis === 'row' ? 'è¡Œ' : 'åˆ—';
            updateControlLimits();
        }

        function encryptShift() {
            const step = getCurrentStep('encrypt');
            applyShift(step, cipherMatrix, 'cipherGrid');
            encryptSteps.push(step);
            updateAlgorithmLog();
        }

        function decryptShift() {
            const step = getCurrentStep('decrypt');
            applyShift(step, originalMatrix, 'originalGrid');
            decryptSteps.push(step);
            updateAlgorithmLog();
        }

        function getCurrentStep(type) {
            const axis = document.getElementById('axis').value;
            const index = parseInt(document.getElementById('index').value) - 1;
            let steps = parseInt(document.getElementById('steps').value);
            let direction = document.getElementById('direction').value;

            if(type === 'decrypt') {
                direction = {
                    'left': 'right',
                    'right': 'left',
                    'up': 'down',
                    'down': 'up'
                }[direction];
            }

            return {
                type,
                axis,
                index,
                steps,
                direction,
                rows: currentConfig.rows,
                cols: currentConfig.cols
            };
        }

        function applyShift(step, targetMatrix, gridId) {
            if(step.axis === 'row') {
                const row = targetMatrix[step.index];
                const effectiveSteps = step.steps % step.cols;
                targetMatrix[step.index] = step.direction === 'left' 
                    ? [...row.slice(effectiveSteps), ...row.slice(0, effectiveSteps)]
                    : [...row.slice(-effectiveSteps), ...row.slice(0, -effectiveSteps)];
            } else {
                const colData = targetMatrix.map(row => row[step.index]);
                const effectiveSteps = step.steps % step.rows;
                const shifted = step.direction === 'up' 
                    ? [...colData.slice(effectiveSteps), ...colData.slice(0, effectiveSteps)]
                    : [...colData.slice(-effectiveSteps), ...colData.slice(0, -effectiveSteps)];
                targetMatrix.forEach((row, i) => row[step.index] = shifted[i]);
            }
            renderGrid(gridId, targetMatrix);
        }

        async function playProcess() {
            await playSteps(encryptSteps, cipherMatrix, 'cipherGrid', 'åŠ å¯†');
            await playSteps(decryptSteps, originalMatrix, 'originalGrid', 'è§£å¯†');
        }

        async function playSteps(steps, targetMatrix, gridId, type) {
            if(!steps.length) return;
            
            const originalState = JSON.stringify(targetMatrix);
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);

            // é‡ç½®åˆ°åˆå§‹çŠ¶æ€
            targetMatrix = JSON.parse(JSON.stringify(
                gridId === 'cipherGrid' ? originalMatrix : cipherMatrix
            ));
            renderGrid(gridId, targetMatrix);
            await new Promise(resolve => setTimeout(resolve, 500));

            for(const step of steps) {
                const temp = JSON.parse(JSON.stringify(targetMatrix));
                applyShift(step, temp, gridId);
                targetMatrix = temp;
                renderGrid(gridId, targetMatrix);
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // æ¢å¤çŠ¶æ€
            targetMatrix = JSON.parse(originalState);
            renderGrid(gridId, targetMatrix);
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
        }

        function updateAlgorithmLog() {
            const encryptLog = encryptSteps.map((s,i) => formatStep(s, i, 'ğŸ”’'));
            const decryptLog = decryptSteps.map((s,i) => formatStep(s, i, 'ğŸ”“'));
            document.getElementById('algorithmLog').innerHTML = 
                `<div style="color:var(--tencent-blue)">ğŸ”’ åŠ å¯†è®°å½•ï¼š</div>${encryptLog.join('<br>') || "æ— "}
                 <div style="margin-top:15px;color:var(--border-color)">ğŸ”“ è§£å¯†è®°å½•ï¼š</div>${decryptLog.join('<br>') || "æ— "}`;
        }

        function formatStep(step, index, icon) {
            const directionMap = {
                'left': 'â†',
                'right': 'â†’',
                'up': 'â†‘',
                'down': 'â†“'
            };
            return `${icon} ${index+1}. ç¬¬${step.index+1}${step.axis === 'row' ? 'è¡Œ' : 'åˆ—'} 
                    ${directionMap[step.direction]}ç§»åŠ¨${step.steps}æ ¼ï¼ˆ${step.type === 'encrypt' ? 'åŠ å¯†' : 'è§£å¯†'}ï¼‰`;
        }
    </script>
