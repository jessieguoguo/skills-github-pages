<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点益智游戏 - 信息科技教师</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .game-info {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .level-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .level-title {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .level-badge {
            background-color: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .numbers {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        
        .number {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .number:hover {
            transform: scale(1.1);
        }
        
        .input-area {
            margin: 25px 0;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }
        
        #submit {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        #next-level {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        
        #reset {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
            border-left: 5px solid #28a745;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
            border-left: 5px solid #dc3545;
        }
        
        .solution {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #ffc107;
        }
        
        .solution h3 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .rules {
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .rules h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        @media (max-width: 600px) {
            .numbers {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }
            
            .number {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>24点益智游戏</h1>
    </div>
    
    <div class="container">
        <div class="level-indicator">
            <div class="level-title">24点挑战</div>
            <div class="level-badge">关卡: <span id="level">1</span>/3</div>
        </div>
        
        <div class="game-info">
            <p>使用下面四个数字，通过加(+)、减(-)、乘(*)、除(/)运算得出24，可以使用括号()。</p>
            <p>每个数字必须使用且只能使用一次。</p>
        </div>
        
        <div class="numbers">
            <div class="number" id="num1">1</div>
            <div class="number" id="num2">2</div>
            <div class="number" id="num3">3</div>
            <div class="number" id="num4">4</div>
        </div>
        
        <div class="input-area">
            <label for="expression" class="input-label">请输入您的算式：</label>
            <input type="text" id="expression" placeholder="">
            <div class="message" id="message"></div>
        </div>
        
        <div class="buttons">
            <button id="submit">提交答案</button>
            <button id="next-level">下一关</button>
            <button id="reset">重置</button>
        </div>
    </div>

    <script>
        // 游戏状态
        let currentLevel = 1;
        let currentNumbers = [1, 2, 3, 4];
        let level2Numbers = [1, 3, 7, 10];
        let level3Numbers = [];
        
        // 预定义的解法（用于展示）
        const solutions = {
            1: "(1+2+3)*4 = 24",
            2: "(10-7)*8 = 24 或 3*10 - (7-1) = 24",
            3: "" // 第三关解法动态生成
        };
        
        // 预定义有解的第三关数字组合（避免无解情况）
        const validCombinations = [
            [2, 4, 6, 8],
            [3, 4, 5, 6],
            [4, 5, 6, 7],
            [2, 3, 4, 10],
            [1, 5, 5, 5],
            [3, 3, 8, 8],
            [4, 4, 7, 7]
        ];
        
        // DOM元素
        const levelElement = document.getElementById('level');
        const numElements = [
            document.getElementById('num1'),
            document.getElementById('num2'),
            document.getElementById('num3'),
            document.getElementById('num4')
        ];
        const expressionInput = document.getElementById('expression');
        const messageElement = document.getElementById('message');
        const submitButton = document.getElementById('submit');
        const nextLevelButton = document.getElementById('next-level');
        const resetButton = document.getElementById('reset');
        const solutionText = document.getElementById('solution-text');
        
        // 初始化游戏
        function initGame() {
            updateNumbersDisplay();
            expressionInput.value = '';
            messageElement.className = 'message';
            messageElement.textContent = '';
            
            // 更新示例解法
            if (currentLevel === 3) {
                solutionText.textContent = solutions[3] || "尝试不同的组合，例如：(a+b)*(c-d)";
            } else {
                solutionText.textContent = solutions[currentLevel];
            }
            
            // 根据当前关卡设置下一关按钮状态
            if (currentLevel === 3) {
                nextLevelButton.textContent = '重新开始';
            } else {
                nextLevelButton.textContent = '下一关';
            }
        }
        
        // 更新数字显示
        function updateNumbersDisplay() {
            for (let i = 0; i < 4; i++) {
                numElements[i].textContent = currentNumbers[i];
            }
        }
        
        // 生成第三关的数字（确保有解）
        function generateLevel3Numbers() {
            // 从预定义有解组合中随机选择一个
            const randomIndex = Math.floor(Math.random() * validCombinations.length);
            const numbers = [...validCombinations[randomIndex]];
            
            // 为第三关生成一个示例解法
            solutions[3] = generateExampleSolution(numbers);
            
            return numbers;
        }
        
        // 为给定数字生成示例解法
        function generateExampleSolution(numbers) {
            const [a, b, c, d] = numbers.sort(() => Math.random() - 0.5); // 随机排序
            
            // 尝试几种常见的24点解法模式
            const patterns = [
                `(${a}+${b})*(${c}-${d})`,
                `(${a}*${b})+(${c}*${d})`,
                `(${a}+${b}+${c})*${d}`,
                `(${a}*${b}*${c})/${d}`,
                `(${a}+${b})*${c}-${d}`,
                `${a}*${b}*${c}/${d}`
            ];
            
            // 返回第一个有效的模式（实际上这里只是示例，真实解法需要计算验证）
            return patterns[0] + " = 24（示例，可能有多种解法）";
        }
        
        // 验证表达式
        function validateExpression(expression, numbers) {
            // 基本格式检查
            if (!expression.trim()) {
                return { valid: false, message: '请输入表达式' };
            }
            
            // 安全评估 - 只允许数字、基本运算符和括号
            const safePattern = /^[0-9+\-*/().\s]+$/;
            if (!safePattern.test(expression)) {
                return { valid: false, message: '表达式包含不安全的字符，只允许数字、+、-、*、/、(、)和空格' };
            }
            
            try {
                // 提取表达式中使用的数字
                const usedNumbers = expression.match(/\d+/g);
                if (!usedNumbers || usedNumbers.length !== 4) {
                    return { valid: false, message: '必须使用全部四个数字' };
                }
                
                // 检查是否使用了正确的数字
                const sortedInputNumbers = usedNumbers.map(Number).sort((a, b) => a - b);
                const sortedGameNumbers = [...numbers].sort((a, b) => a - b);
                
                for (let i = 0; i < 4; i++) {
                    if (sortedInputNumbers[i] !== sortedGameNumbers[i]) {
                        return { valid: false, message: '必须使用给定的四个数字，且每个数字只能使用一次' };
                    }
                }
                
                // 计算表达式结果
                const result = eval(expression);
                
                // 检查结果是否为24（允许一定的浮点数误差）
                if (Math.abs(result - 24) < 0.0001) {
                    return { valid: true, message: '恭喜！答案正确！' };
                } else {
                    return { valid: false, message: `计算结果为 ${result}，不是24` };
                }
            } catch (error) {
                return { valid: false, message: '表达式格式错误，无法计算' };
            }
        }
        
        // 提交答案
        function submitAnswer() {
            const expression = expressionInput.value.trim();
            const validation = validateExpression(expression, currentNumbers);
            
            messageElement.textContent = validation.message;
            if (validation.valid) {
                messageElement.className = 'message success';
                if (currentLevel === 3) {
                    nextLevelButton.textContent = '重新开始';
                }
            } else {
                messageElement.className = 'message error';
            }
        }
        
        // 进入下一关
        function goToNextLevel() {
            if (currentLevel === 3) {
                // 重新开始游戏
                currentLevel = 1;
                currentNumbers = [1, 2, 3, 4];
            } else {
                currentLevel++;
                
                if (currentLevel === 2) {
                    currentNumbers = level2Numbers;
                } else if (currentLevel === 3) {
                    currentNumbers = generateLevel3Numbers();
                    level3Numbers = [...currentNumbers]; // 保存第三关的数字
                }
            }
            
            levelElement.textContent = currentLevel;
            initGame();
        }
        
        // 重置当前关卡
        function resetLevel() {
            if (currentLevel === 3) {
                // 重新生成第三关数字
                currentNumbers = generateLevel3Numbers();
                level3Numbers = [...currentNumbers];
            }
            initGame();
        }
        
        // 事件监听
        submitButton.addEventListener('click', submitAnswer);
        nextLevelButton.addEventListener('click', goToNextLevel);
        resetButton.addEventListener('click', resetLevel);
        
        // 支持按Enter键提交
        expressionInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
