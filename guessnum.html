<body>
    <div class="container">

    <script>
        let targetNumber;
        let attempts;
        let gameOver = false;
        let minRange = 1;
        let maxRange = 100;

        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            updateDisplay();
        }

        function createNumberButtons() {
            const grid = document.getElementById('numberGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 100; i++) {
                const button = document.createElement('button');
                button.className = 'number-btn';
                button.id = `btn-${i}`;
                button.textContent = i;
                button.value = i;
                button.onclick = () => handleGuess(i);
                grid.appendChild(button);
            }
        }

        function handleGuess(guess) {
            if (gameOver) return;
            
            attempts++;
            const $guessBtn = $(`#btn-${guess}`);
            $guessBtn.prop('disabled', true);

            if (guess === targetNumber) {
                gameOver = true;
                $("#hint").html(`ğŸ‰ æ­£ç¡®ï¼ç­”æ¡ˆå°±æ˜¯ ${targetNumber}<br>æ€»å…±å°è¯•æ¬¡æ•°ï¼š${attempts}`);
                $(".number-btn").prop('disabled', true);
                $guessBtn.css({
                    'background': '#00c853',
                    'color': 'white'
                });
            } else {
                if (guess < targetNumber) {
                    minRange = guess + 1;
                    $(`button[id^='btn-']`).each(function() {
                        const num = parseInt(this.value);
                        if (num <= guess) $(this).prop('disabled', true);
                    });
                    $("#hint").text(`ğŸ”¼ ç¬¬ ${attempts} æ¬¡çŒœæµ‹ï¼š${guess} å¤ªå°äº†`);
                } else {

                    $(`button[id^='btn-']`).each(function() {
                        const num = parseInt(this.value);
                        if (num >= guess) $(this).prop('disabled', true);
                    });
                    $("#hint").text(`ğŸ”½ ç¬¬ ${attempts} æ¬¡çŒœæµ‹ï¼š${guess} å¤ªå¤§äº†`);
                }
            }
            $("#attempts").text(attempts);
        }

        function restartGame() {
            $(".number-btn").prop('disabled', false).css({
                'background': '#ffffff',
                'color': '#1a1a1a'
            });
            minRange = 1;
            maxRange = 100;
            initGame();
        }

        function updateDisplay() {
            $("#attempts").text(attempts);
            $("#hint").text(attempts === 0 ? "è¯·è¾“å…¥ç¬¬ä¸€ä¸ªçŒœæµ‹æ•°å­—" : "ç»§ç»­çŒœæµ‹");

        $(document).ready(() => {
